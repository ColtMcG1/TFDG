    <script>
      var skipUpdate = false;

      function socialFunction() {
        document.getElementById("ssbs").classList.toggle("show");
        skipUpdate = true;
      }

      //Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".static-socials") && !skipUpdate) {
          var dropdowns = document.getElementsByClassName("static-social-btns");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        } else {
          skipUpdate = false;
        }
      };
    </script>

    <script>
      var root = document.querySelector(":root");

      function visualToggleFunction() {
        var vti = document.getElementById("visual-toggle-icon");
        if (vti.classList.contains("bx-moon")) {
          vti.classList.replace("bx-moon", "bxs-moon");

          root.style.setProperty("--primary-text", "white");
          root.style.setProperty("--primary-button", "white");
          root.style.setProperty("--primary-button-text", "black");
          root.style.setProperty("--primary-bg", "black");

          document
            .querySelector(".invert-on-toggle")
            .style.setProperty("filter", "invert(1.0)");
        } else {
          vti.classList.replace("bxs-moon", "bx-moon");

          root.style.setProperty("--primary-text", "black");
          root.style.setProperty("--primary-button", "black");
          root.style.setProperty("--primary-button-text", "white");
          root.style.setProperty("--primary-bg", "white");

          document
            .querySelector(".invert-on-toggle")
            .style.setProperty("filter", "invert(0.0)");
        }
      }
    </script>
  </head>
